{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username }}</p>
    <p>{{ form.password.label }} {{ form.password }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
